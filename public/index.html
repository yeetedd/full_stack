<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsingin frontend</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/elokuvat.css">
    <script src="js/elokuva.js"></script>
  </head>

  <body>

  <div class="otsikko">
    <img class="otsikkokuva" src="images/popcorn.jpg" alt="Kuvaa ei löydy">
    <div class="otsikkoteksti">
      <h1>Helsingin frontend</h1>
      <p>Arvostellaan leffoja</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <h4>Anna elokuvan tiedot</h4>

      <form>
        <div class="form-group">
          <label for="elokuva">Elokuvan nimi:</label>
          <input type="text" class="form-control" id="elokuva">
        </div>
        <div class="form-group">
          <label for="vuosi">Vuosi:</label>
          <input type="text" class="form-control" id="vuosi">
        </div>
        <button onclick="haeElokuva();" class="btn oma_button" type="button">Hae</button>
      </form>

    </div>

    <div class="col-sm-4">
      <h4 id="elokuvan_nimi">Tähän tulee elokuva</h4>
      <img id="elokuvan_juliste" src="" alt="">
    </div>

    <div class="col-sm-4">
      <h4>Arvostele elokuva</h4>

      <form>
        <div class="form-group">
          <label for="arvostelu">Arvostelu:</label>
          <input type="text" class="form-control" id="arvostelu">
        </div>
        <div class="form-group">
          <label for="arvostelija">Arvostelija:</label>
          <input type="text" class="form-control" id="arvostelija">
        </div>
        <button onclick="arvosteleElokuva();" class="btn oma_button" type="button">Arvostele</button>
      </form>

    </div>
  </div>

<br>

<h4>Leffa-arvostelut</h4>

<table id="arvostelutaulukko"class="table">
  <tbody>
    <tr>
      <th> Leffan Nimi </th>
      <th>Arvostelut</th>
      <th> Arvostelija</th>
    </tr>
  </body>
</html>
